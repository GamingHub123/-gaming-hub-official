<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub - Play & Earn</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: white;
            text-align: center;
        }
        header {
            background: #1e1e1e;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .search-container {
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        .games-section {
            padding: 40px;
        }
        .game-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .game {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #ff9800;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        .game-frame {
            display: none;
            width: 100%;
            height: 500px;
        }
        footer {
            margin-top: 20px;
            padding: 20px;
            background: #1e1e1e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gaming Hub</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
        </nav>
    </header>
    
    
    <section id="games" class="games-section">
        <h2>Top Games</h2>
        <div class="game-container" id="game-list">
            <div class="game" data-name="Slice Master">

            </div>
            <div class="game" data-name="Super Bike Champion">
                <h3>Super Bike Champion</h3>
                <button onclick="showAd('https://www.crazygames.com/embed/super-bike-the-champion')">Play Now</button>
            </div>
        </div>
        <input type="text" id="search" onkeyup="searchGame()" placeholder="Search games...">

<div class="game" data-name="mr racer">
    <iframe src="https://www.crazygames.com/embed/mr-racer---car-racing" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>
    <h3>MR Racer</h3>
</div>

<div class="game" data-name="slice master">

<div class="game" data-name="thief puzzle">

</div>

<div class="game" data-name="grand action simulator">

<div class="game" data-name="super bike the champion">

    <h3>Super Bike The Champion</h3>

    </section>
    
    <div id="ad-container" style="display: none;">
        <h2>Advertisement</h2>
        <p>Your ad here...</p>
        <button onclick="skipAd()">Skip Ad</button>
    </div>
    
    <iframe id="game-frame" class="game-frame"></iframe>
    
    <footer>
        <p>&copy; 2025 Gaming Hub. All Rights Reserved.</p>
    </footer>
    
    <script>
        function showAd(gameUrl) {
            document.getElementById('ad-container').style.display = 'block';
            setTimeout(function() {
                document.getElementById('ad-container').style.display = 'none';
                document.getElementById('game-frame').src = gameUrl;
                document.getElementById('game-frame').style.display = 'block';
            }, 5000); // 5-second ad
        }

        function searchGame() {
    let input = document.getElementById('search').value.toLowerCase();
    let games = document.querySelectorAll('.game');
    
    games.forEach(game => {
        let gameName = game.getAttribute('data-name').toLowerCase(); 
        game.style.display = gameName.includes(input) ? 'block' : 'none';
    });
}
        
        function searchGame() {
            let input = document.getElementById('search').value.toLowerCase();
            let games = document.querySelectorAll('.game');
            
            games.forEach(game => {
                let gameName = game.getAttribute('data-name').toLowerCase();
                game.style.display = gameName.includes(input) ? 'block' : 'none';
            });
        }
    </script>
</body>
